<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Company</title>
</head>
<body>
    <button onclick="alert(7)">Click me</button><br><br>
    <button onclick="alert('Hero Programmer')">Hero Programmer</button><br><br>


    <button onclick="handleClick()">With HandleClick Function</button><br><br>
    <button onmousemove="handleClick()">HandleClick Function with mousemove</button><br><br>
    <script>
        function handleClick() {
            alert('I am clicked');
        }
    </script>



    <button id="sb1">Special Button 1</button><br><br>
    <script>
        const sb1 = document.getElementById('sb1');
        sb1.onclick =function () {
            alert('Special Button 1');
        }
    </script>



    <button id="cbc">Change background color</button><br><br>
    <script>
        function backgroundColorChange() {
            document.body.style.backgroundColor = "cyan";
        }
        const cbc = document.getElementById("cbc");
        cbc.onclick =backgroundColorChange;
    </script>


    <button id="sb2">Special Button 2</button><br>
    <script>
        function backgroundColorChange() {
            document.body.style.backgroundColor = "red";
        }
        const sb2 = document.getElementById("sb2");
        sb2.addEventListener("click",backgroundColorChange);
    </script>
</body>
</html>
