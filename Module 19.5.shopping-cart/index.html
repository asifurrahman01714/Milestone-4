<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="phoneMinus"><i class="fas fa-minus" ></i></button>
                           <input type="text" class="form-control text-center"  value="1"  id="phoneInput">
                           <button class="btn btn-default"  id="phonePlus"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>

                     
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="caseMinus"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="caseInput" value="1">
                           <button class="btn btn-default" id="casePlus"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="casePrice">59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">00</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">00</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      const phoneMinus = document.getElementById("phoneMinus");
      const phonePlus = document.getElementById("phonePlus");
      let total = document.getElementById("total");
      let totalNumber = parseInt(total.innerText);
      let subTotal = document.getElementById("subTotal");
      let subTotalNumber = parseInt(subTotal.innerText);

      phonePlus.addEventListener('click',function(e) {
         let phoneInput = document.getElementById("phoneInput");
         let phoneInputNumber = parseInt(phoneInput.value);
         let phonePrice = document.getElementById("phonePrice");
         phoneInput.value = ++phoneInputNumber;
         console.log("phoneInputNumber",phoneInputNumber, typeof phoneInputNumber);
         console.log({phoneInputNumber});
         phonePrice.innerText = 1219 * (phoneInputNumber);

         total.innerText = totalNumber + (1219 * (phoneInputNumber));
         subTotal.innerText = total.innerText;
         
      });

      phoneMinus.addEventListener("click",function(){
         let phoneInput = document.getElementById("phoneInput");
         let phoneInputNumber = parseInt(phoneInput.value);
         let phonePrice = document.getElementById("phonePrice");
         phoneInput.value = --phoneInputNumber;
         phonePrice.innerText = 1219 * (phoneInputNumber);
         total.innerText =  (1219 * (phoneInputNumber)) - totalNumber ;
         subTotal.innerText = total.innerText;
         if (phoneInput.value <= 0) {
            phoneInput.value = 0;
            phonePrice.innerText = 0;
            total.innerText = 0;
            subTotal.innerText = 0;
         }

      })



      // Casing

      const caseMinus = document.getElementById("caseMinus");
      const casePlus = document.getElementById("casePlus");

      casePlus.addEventListener('click',function(e) {
         let caseInput = document.getElementById("caseInput");
         let caseInputNumber = parseInt(caseInput.value);
         let casePrice = document.getElementById("casePrice");
         caseInput.value = ++caseInputNumber;
         console.log("phoneInputNumber",caseInputNumber, typeof caseInputNumber);
         console.log({caseInputNumber});
         casePrice.innerText = 1219 * (caseInputNumber);

         total.innerText = totalNumber + (1219 * (caseInputNumber));
         subTotal.innerText = total.innerText;
         
      });

      caseMinus.addEventListener("click",function(){
         let caseInput = document.getElementById("caseInput");
         let caseInputNumber = parseInt(caseInput.value);
         let casePrice = document.getElementById("casePrice");
         caseInput.value = --caseInputNumber;
         casePrice.innerText = 1219 * (caseInputNumber);
         total.innerText =  (1219 * (caseInputNumber)) - totalNumber ;
         subTotal.innerText = total.innerText;
         if (caseInput.value <= 0) {
            caseInput.value = 0;
            casePrice.innerText = 0;
            total.innerText = 0;
            subTotal.innerText = 0;
         }

      })
   
   </script>
</body>

</html>
